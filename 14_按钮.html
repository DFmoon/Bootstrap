<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--设置为可视区域宽度，原始缩放为1-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>按钮</title>   
    <!-- Bootstrap -->
    <link href="bootstrap-4.0.0-dist/css/bootstrap.min.css" rel="stylesheet">     
    <!-- 以下两个插件用于在IE8以及以下版本浏览器支持HTML5元素和css3 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	按钮<br>
    <button type="button" class="btn btn-primary">Primary</button>
	<button type="button" class="btn btn-secondary">Secondary</button>
	<button type="button" class="btn btn-info">Info</button>
	<button type="button" class="btn btn-success">Success</button>
	<button type="button" class="btn btn-warning">Warning</button>
	<button type="button" class="btn btn-danger">Danger</button>
	<button type="button" class="btn btn-light">Light</button>
	<button type="button" class="btn btn-dark">Dark</button>

	<button type="button" class="btn btn-link">Link</button>

	<br><br><br>
	
	按钮标签<br>
	<a class="btn btn-primary" href="#" role="button">Link</a>
	<button class="btn btn-primary" type="submit">Button</button>
	<input class="btn btn-primary" type="button" value="Input">
	<input class="btn btn-primary" type="submit" value="Submit">
	<input class="btn btn-primary" type="reset" value="Reset">

	<br><br><br>

	带边框无填充按钮<br>
	<button type="button" class="btn btn-outline-primary">Primary</button>
	<button type="button" class="btn btn-outline-secondary">Secondary</button>
	<button type="button" class="btn btn-outline-info">Info</button>
	<button type="button" class="btn btn-outline-success">Success</button>
	<button type="button" class="btn btn-outline-warning">Warning</button>
	<button type="button" class="btn btn-outline-danger">Danger</button>
	<button type="button" class="btn btn-outline-light">Light</button>
	<button type="button" class="btn btn-outline-dark">Dark</button>

	<br><br><br>

	按钮尺寸<br>
    <button type="button" class="btn btn-primary btn-lg">Large button</button>
	<button type="button" class="btn btn-primary btn-sm">Small button</button><br><br>
	<button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>

	<br><br><br>

	激活和禁用（在a标签中不能使用属性disabled）<br>
	<a href="#" class="btn btn-primary btn-lg active">Primary link</a>
	<!--因为disabled类使用 pointer-events: none 实现禁用，该CSS属性不能阻止键盘输入或JS调用，解决方法就是加入属性tabindex="-1"-->
	<a href="#" class="btn btn-primary btn-lg disabled" tabindex="-1">Primary link</a>
	<button type="button" class="btn btn-lg btn-primary" disabled>Primary button</button>

	<br><br><br>

	按钮的应用<br>
	一组按钮（尺寸、排列方向）
	<div class="btn-group" role="group" aria-label="Basic example">
	  	<button type="button" class="btn btn-secondary">Left</button>
	  	<button type="button" class="btn btn-secondary">Middle</button>
	  	<button type="button" class="btn btn-secondary">Right</button>
	</div>
	<div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
	  	<button type="button" class="btn btn-secondary">Left</button>
	  	<button type="button" class="btn btn-secondary">Middle</button>
	  	<button type="button" class="btn btn-secondary">Right</button>
	</div>
	<div class="btn-group btn-group-lg" role="group" aria-label="Basic example">
	  	<button type="button" class="btn btn-secondary">Left</button>
	  	<button type="button" class="btn btn-secondary">Middle</button>
	  	<button type="button" class="btn btn-secondary">Right</button>
	</div>
	<div class="btn-group-vertical" role="group" aria-label="Basic example">
	  	<button type="button" class="btn btn-secondary">Left</button>
	  	<button type="button" class="btn btn-secondary">Middle</button>
	  	<button type="button" class="btn btn-secondary">Right</button>
	</div><br>
	button toolbar
	<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
		<div class="btn-group mr-2" role="group" aria-label="First group">
			<button type="button" class="btn btn-secondary">1</button>
			<button type="button" class="btn btn-secondary">2</button>
			<button type="button" class="btn btn-secondary">3</button>
			<button type="button" class="btn btn-secondary">4</button>
		</div>
			<div class="btn-group mr-2" role="group" aria-label="Second group">
			<button type="button" class="btn btn-secondary">5</button>
			<button type="button" class="btn btn-secondary">6</button>
			<button type="button" class="btn btn-secondary">7</button>
		</div>
	</div>
	checkbox应用
	<div class="btn-group-toggle" data-toggle="buttons">
		<label class="btn btn-secondary active">
			<input type="checkbox" checked> Checked
		</label>
	</div>
	radio应用
	<div class="btn-group btn-group-toggle" data-toggle="buttons">
		<label class="btn btn-secondary active">
			<input type="radio" name="options" id="option1" autocomplete="off" checked> Active
		</label>
		<label class="btn btn-secondary">
			<input type="radio" name="options" id="option2" autocomplete="off"> Radio
		</label>
		<label class="btn btn-secondary">
			<input type="radio" name="options" id="option3" autocomplete="off"> Radio
		</label>
	</div><br>

	嵌套?
	<div class="btn-group" role="group" aria-label="Button group with nested dropdown">
  		<button type="button" class="btn btn-secondary">1</button>
  		<button type="button" class="btn btn-secondary">2</button>

  		<div class="btn-group" role="group">
    		<button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</button>
    		<div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
      			<a class="dropdown-item" href="#">Dropdown link</a>
      			<a class="dropdown-item" href="#">Dropdown link</a>
    		</div>
  		</div>
	</div>

    <!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->
    <script src="https://www.imooc.com/static/lib/jquery/1.9.1/jquery.js"></script>
    <!-- 包括所有bootstrap的js插件或者可以根据需要使用的js插件调用　-->
    <script src="bootstrap-4.0.0-dist/js/bootstrap.min.js"></script> 
</body>
</html>
