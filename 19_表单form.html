<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--设置为可视区域宽度，原始缩放为1-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>表单</title>   
    <!-- Bootstrap -->
    <link href="bootstrap-4.0.0-dist/css/bootstrap.min.css" rel="stylesheet">     
    <!-- 以下两个插件用于在IE8以及以下版本浏览器支持HTML5元素和css3 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    	label{color:red;}
    </style>
</head>
<body>
    <form>

		<div class="form-group">
			<label for="email1">邮箱</label>
			<input type="email" class="form-control" id="email1" aria-describedby="emailHelp" placeholder="Enter email" style="width: 400px;">
			<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		</div>

		<div class="form-group">
			<div class="row">
				<label class="col-sm-2 form-control-lg">form-control的尺寸</label>
				<div class="col-sm-10">
					<input class="form-control form-control-lg" type="text" placeholder=".form-control-lg" style="width: 400px;">
				</div>
			</div>
			<div class="row">
				<label class="col-sm-2 form-control-sm">form-control的尺寸</label>
				<div class="col-sm-10">
					<input class="form-control form-control-sm" type="text" placeholder=".form-control-sm" style="width: 400px;">
				</div>
			</div>
		</div>

		<div class="form-group">
			<label for="password1">密码</label>
			<input type="password" class="form-control" id="password1" placeholder="Password" style="width: 400px;">
		</div>

		<div class="form-group">
		    <label for="textarea1">文本区域</label>
		    <textarea class="form-control" id="textarea1" rows="3" style="width: 400px;"></textarea>
		</div>

		<div class="form-group">
			<label for="">只读</label>
			<input class="form-control" type="text" placeholder="Readonly input here…" readonly style="width: 400px;">
		</div>

		<div class="form-group">
	    	<label for="select1">下拉列表</label>
	    	<select class="form-control" id="select1" style="width: 400px;">
	      		<option>1</option>
	     	 	<option>2</option>
	      		<option>3</option>
	    	</select>
	  	</div>

	  	<div class="form-group">
		    <label for="select2">多选列表</label>
			    <select multiple class="form-control" id="select2" style="width: 400px;">
			      	<option>1</option>
			      	<option>2</option>
			      	<option>3</option>
			    </select>
		 </div>

		<div class="form-group form-check">
			<label>复选框</label><br>
			<input type="checkbox" class="form-check-input" id="check1">
			<label class="form-check-label" for="check1" style="color: black;">Check me out</label>
			<br>
			<input type="checkbox" class="form-check-input" id="check2" disabled>
			<label class="form-check-label" for="check2" style="color: black;">Check me out</label>
		</div>

		<div class="form-check form-check-inline">
			<label>复选框（横向排列）</label><br>
		  	<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
		  	<label class="form-check-label" for="inlineCheckbox1" style="color: black;">1</label>
		</div>
		<div class="form-check form-check-inline">
		  	<input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
		  	<label class="form-check-label" for="inlineCheckbox2" style="color: black;">2</label>
		</div>

		<div class="form-check">
			<label>单选按钮（name相同）</label><br>
  			<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
  			<label class="form-check-label" for="exampleRadios1" style="color: black;">Default radio</label>
		</div>
		<div class="form-check">
  			<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
  			<label class="form-check-label" for="exampleRadios2" style="color: black;">Second default radio</label>
		</div>
		<div class="form-check">
		  	<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
		  	<label class="form-check-label" for="exampleRadios3" style="color: black;">Disabled radio</label>
		</div>

		<div class="form-group">
		    <label for="file1">上传文件</label>
		    <input type="file" class="form-control-file" id="file1" style="width: 400px;">
		</div>

		<div class="form-group">
	    	<label for="formControlRange">进度条</label>
	    	<input type="range" class="form-control-range" id="formControlRange" style="width: 400px;">
	  	</div>

		<div class="input-group" style="width: 400px;">
			<label for="">组合</label>
			<div class="input-group-pretend">
				<span class="input-group-text">@</span>
			</div>
			<input type="text" class="form-control" placeholder="username">
		</div>
		<br>
		<button type="submit" class="btn btn-primary">Submit</button>
		
	</form>
    <br><br><br>
	<form>
		<label for="">横排布局</label>
		<div class="form-group row">
			<label for="staticEmail" class="col-sm-2 col-form-label" style="color: black;">Email</label>
			<div class="col-sm-10">
				<input type="text" class="form-control-plaintext" id="staticEmail" value="email@example.com" style="width: 400px;">
			</div>
		</div>
		<div class="form-group row">
			<label for="inputPassword" class="col-sm-2 col-form-label" style="color: black;">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="inputPassword" placeholder="Password" style="width: 400px;">
			</div>
		</div>
	</form>
	<br>
	<form>
	  	<div class="form-row">
	    	<div class="col">
	      		<input type="text" class="form-control" placeholder="First name">
	    	</div>
	   		<div class="col">
	      		<input type="text" class="form-control" placeholder="Last name">
	    	</div>
	  	</div>
	</form>

    <!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->
    <script src="https://www.imooc.com/static/lib/jquery/1.9.1/jquery.js"></script>
    <!-- 包括所有bootstrap的js插件或者可以根据需要使用的js插件调用　-->
    <script src="bootstrap-4.0.0-dist/js/bootstrap.min.js"></script> 
</body>
</html>
