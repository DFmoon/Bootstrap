<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!--设置为可视区域宽度，原始缩放为1-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>标签</title>   
        <!-- Bootstrap -->
        <link href="bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css" rel="stylesheet">     
        <!-- 以下两个插件用于在IE8以及以下版本浏览器支持HTML5元素和css3 -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
    	<h1>Example heading <span class="badge badge-primary">New</span></h1>
		<h2>Example heading <span class="badge badge-info">New</span></h2>
		<h3>Example heading <span class="badge badge-success">New</span></h3>
		<h4>Example heading <span class="badge badge-warning">New</span></h4>
		<h5>Example heading <span class="badge badge-danger">New</span></h5>
		
		<br>

		<button type="button" class="btn btn-primary">
			Notifications <span class="badge badge-warning">4</span>
			<span class="sr-only">unread messages</span>
		</button>
        
        <br>

        <span class="badge badge-primary">Primary</span>
		<span class="badge badge-success">Success</span>
		<span class="badge badge-danger">Danger</span>
		<span class="badge badge-warning">Warning</span>
		<span class="badge badge-info">Info</span>
		<br>
		<span class="badge badge-pill badge-primary">Primary</span>
		<span class="badge badge-pill badge-success">Success</span>
		<span class="badge badge-pill badge-danger">Danger</span>
		<span class="badge badge-pill badge-warning">Warning</span>
		<span class="badge badge-pill badge-info">Info</span>
		<br>
		<a href="#" class="badge badge-primary">Primary</a>
		<a href="#" class="badge badge-success">Success</a>
		<a href="#" class="badge badge-danger">Danger</a>
		<a href="#" class="badge badge-warning">Warning</a>
		<a href="#" class="badge badge-info">Info</a>

        <!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->
        <script src="https://www.imooc.com/static/lib/jquery/1.9.1/jquery.js"></script>
        <!-- 包括所有bootstrap的js插件或者可以根据需要使用的js插件调用　-->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script> 
    </body>
</html>
