<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--设置为可视区域宽度，原始缩放为1-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>表单</title>   
    <!-- Bootstrap -->
    <link href="bootstrap-4.0.0-dist/css/bootstrap.min.css" rel="stylesheet">     
    <!-- 以下两个插件用于在IE8以及以下版本浏览器支持HTML5元素和css3 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    	label{color:red;}
    </style>
</head>
<body>
    <form>
		<div class="form-group">
			<label for="email1">Email address</label>
			<input type="email" class="form-control" id="email1" aria-describedby="emailHelp" placeholder="Enter email">
			<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		</div>
		<div class="form-group">
			<label for="">form-control的size</label>
			<input class="form-control form-control-lg" type="text" placeholder=".form-control-lg">
			<input class="form-control form-control-sm" type="text" placeholder=".form-control-sm">
		</div>
		<div class="form-group">
			<label for="password1">Password</label>
			<input type="password" class="form-control" id="password1" placeholder="Password">
		</div>
		<div class="form-group">
		    <label for="textarea1">Example textarea</label>
		    <textarea class="form-control" id="textarea1" rows="3"></textarea>
		</div>
		<div class="form-group">
			<label for="">readonly</label>
			<input class="form-control" type="text" placeholder="Readonly input here…" readonly>
		</div>
		<div class="form-group">
	    	<label for="select1">Example select</label>
	    	<select class="form-control" id="select1">
	      		<option>1</option>
	     	 	<option>2</option>
	      		<option>3</option>
	    	</select>
	  	</div>
	  	<div class="form-group">
		    <label for="select2">Example multiple select</label>
			    <select multiple class="form-control" id="select2">
			      	<option>1</option>
			      	<option>2</option>
			      	<option>3</option>
			    </select>
		 </div>
		<div class="form-group form-check">
			<input type="checkbox" class="form-check-input" id="check1">
			<label class="form-check-label" for="check1">Check me out</label>
		</div>
		<div class="form-group">
		    <label for="file1">Example file input</label>
		    <input type="file" class="form-control-file" id="file1">
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
    <br><br><br>
	<form>
		<div class="form-group row">
			<label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
			<div class="col-sm-10">
				<input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
			</div>
		</div>
		<div class="form-group row">
			<label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="inputPassword" placeholder="Password">
			</div>
		</div>
	</form>

    <!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->
    <script src="https://www.imooc.com/static/lib/jquery/1.9.1/jquery.js"></script>
    <!-- 包括所有bootstrap的js插件或者可以根据需要使用的js插件调用　-->
    <script src="bootstrap-4.0.0-dist/js/bootstrap.min.js"></script> 
</body>
</html>
