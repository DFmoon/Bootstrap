<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--设置为可视区域宽度，原始缩放为1-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>carousel</title>   
    <!-- Bootstrap -->
    <link href="bootstrap-4.0.0-dist/css/bootstrap.min.css" rel="stylesheet">     
    <!-- 以下两个插件用于在IE8以及以下版本浏览器支持HTML5元素和css3 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <!--data-interval="500" data-pause="hover" data-wrap="true"分别表示时间间隔，鼠标悬停，循环播放-->
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style="width: 600px;" data-interval="500" data-pause="hover" data-wrap="true">
        <!--底部横线指示-->
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleControls" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleControls" data-slide-to="1"></li>
            <li data-target="#carouselExampleControls" data-slide-to="2"></li>
        </ol>
        <!--主体的切换-->
  		<div class="carousel-inner">
		    <div class="carousel-item active">
		      	<img class="d-block w-100" src="1.jpg" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>这里是图片1</h5>
                </div>
		    </div>
		    <div class="carousel-item">
		      	<img class="d-block w-100" src="2.jpg" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>这里是图片2</h5>
                </div>
		    </div>
		    <div class="carousel-item">
		      	<img class="d-block w-100" src="1.jpg" alt="Third slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>这里是图片1</h5>
                </div>
		    </div>
	 	</div>
        <!--左右箭头控制-->
	  	<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
    		<span class="sr-only">Previous</span>
  		</a>
	  	<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
	    	<span class="carousel-control-next-icon" aria-hidden="true"></span>
	    	<span class="sr-only">Next</span>
	  	</a>
	</div>
    
    <!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->
    <script src="https://www.imooc.com/static/lib/jquery/1.9.1/jquery.js"></script>
    <!-- 包括所有bootstrap的js插件或者可以根据需要使用的js插件调用　-->
    <script src="bootstrap-4.0.0-dist/js/bootstrap.min.js"></script> 
</body>
</html>
